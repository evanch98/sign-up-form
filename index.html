<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign Up</title>
</head>
<body>
    <div class="main">
        <div class="left">
            <div class="logo">
                <img src="images/odin-lined.png">
                ODIN
            </div>
            <div class="credit">
                <p>Photo by <a href="https://unsplash.com/@keshan_jalota" target="_blank">Keshan Jalota</a> on <a href="https://unsplash.com/photos/-CdAoLOb8A4" target="_blank">Unsplash</a></p>
            </div>
        </div>
        <div class="right">
            <div class="intro">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dream.</p>
                <p>Sign up now to get started.</p><br>
                <p>You <em>know</em> you want to.</p>
            </div>
            <div class="form-container">
                <h1>Let's do this!</h1>
                <form>
                    <div class="row">
                        <div class="column">
                            <label for="first-name">FIRST NAME</label>
                            <input type="text" id="first-name" name="first-name">
                        </div>
                        <div class="column">
                            <label for="last-name">LAST NAME</label>
                            <input type="text" id="last-name" name="last-name">
                        </div>
                    </div>
                    <div class="row">
                        <div class="column">
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" name="email">
                        </div>
                        <div class="column">
                            <label for="phone">PHONE NUMBER</label>
                            <input type="tel" id="phone" name="phone">
                        </div>
                    </div>
                    <div class="row">
                        <div class="column">
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password" name="password" required>
                        </div>
                        <div class="column">
                            <label for="confirm">CONFIRM PASSWORD</label>
                            <input type="password" id="confirm" name="confirm" required>
                        </div>
                    </div>
                </form>
            </div>
            <div class="btnContainer">
                <button type="submit">Create Account</button>
                <p>Already have an account? <a href="login">Log in</a></p>
            </div>
        </div>
    </div>
</body>
</html>
